<!DOCTYPE html>
<html lang="en">
<head>
     <title>Learn CSS part 3</title>
     <style>
        div{
            height: 500px;
            /* max-width: 500px; */
            background-color: powderblue;
            border: 5px dashed blue;
            padding-left: 10px;
            padding-right: 20px;
            text-align: right;
            margin: auto;
            width: 200px;
        }
        p{ 
            text-shadow: 2px 2px 5px black;
            direction: rtl;
            unicode-bidi:bidi-override ;
        }
     </style>
</head>
<body>
    <div>
        <p>This is a paragraph inside a div</p>
        <p>This is another paragraph inside a div</p>
    </div>
</body>
</html>
