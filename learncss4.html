<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learn CSS part 4</title>
    <style>
        a{
            color:pink;
            text-decoration: none;
            border: 1px solid pink;
            padding: 5px;
        }
        a:link{
            color:green;
        }
        a:visited{
            color:red;
        }
        a:active{
            color:hotpink;
        }
        
        a:hover{
            color:deeppink;
        }
    </style>
</head>
<body>
    <h1>Learn CSS part 4</h1>
    <a href="https://www.google.com">Link to Google</a>
</body>
</html>
