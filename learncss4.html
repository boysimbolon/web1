<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learn CSS part 4</title>
    <style>
        a.google{
            color:white;
            text-decoration: none;
            border: 1px solid pink;
            padding: 10px 20px; /* 10px top and bottom, 20px left and right*/
            background-color: hotpink;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 20px;
        }
        a.google:link{
            color:white;
        }
        a.google:visited{
            color:white;
        }
        a.google:active{
            color:deeppink;
        }
        
        a.google:hover{
            color:white;
            background-color: deeppink;
        }
        a.fti,a.unai{
            color:white;
            text-decoration: none;
            padding: 10px 20px; /* 10px top and bottom, 20px left and right*/
            background-color: green;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 20px;
        }
        a.fti:link{
            color:white;
        }
        a.fti:visited{
            color:white;
        }
        a.fti:active{
            color:green;
        }
        a.fti:hover{
            color:white;
            background-color: deeppink;
        }
        a.unai{
            background-color: blue;
        }
        ul.web{
            list-style-type: square;
            list-style-position: inside;
            background-color: pink;
            border: 2px solid black;
        }
        ul li{
            background-color: mintcream;
        }
        ul.nav{
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;        
            background-color: #f1f1f1;
        }
        ul.nav li a{
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;  
            background-color: #f1f1f1;
        }
        ul.nav li a:hover{
            background-color: #ffbbbb;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Learn CSS part 4</h1>
    <a href="https://www.google.com" class="google">Link to Google</a>
