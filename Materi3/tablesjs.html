<!DOCTYPE html>
<html>
  <head>
    <title>Learning HTML Tables</title>
    <style>
      th {
        text-align: left;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Students Data</h1>
    <table border="1">
      <!-- Table Row -->
      <tr>
        <!-- Table kolom Header -->
        <th>No.</th>
        <th>NIM</th>
        <th>Nama</th>
        <th>Status Tinggal</th>
        <th>Attendance</th>
      </tr>
      <script>
        // Array of student data
        var students = [
          {
            no: 1,
            nim: 2281040,
            nama: "Boy Simbolon",
            status: "Inside",
            attendance: "Present",
          },
          {
            no: 2,
            nim: 2281041,
            nama: "Cijantung",
            status: "Inside",
            attendance: "Absent",
          },
          {
            no: 3,
            nim: 2281042,
            nama: "Cermin",
            status: "Inside",
            attendance: "Present",
          },
          {
            no: 4,
            nim: 2281043,
            nama: "Cikampek",
            status: "Inside",
            attendance: "Absent",
          },
          {
            no: 5,
            nim: 2281044,
            nama: "Cijantung",
            status: "Inside",
            attendance: "Present",
          },
          {
            no: 6,
            nim: 2281042,
            nama: "Cihampelas",
            status: "Inside",
            attendance: "Present",
          },
          {
            no: 7,
            nim: 2281049,
            nama: "Cihanjuang",
            status: "Inside",
            attendance: "Absent",
          },
        ];

        // Loop through the student data and generate table rows
        for (var i = 0; i < students.length; i++) {
          document.write("<tr>");
          document.write("<td>" + students[i].no + ".</td>");
          document.write("<td>" + students[i].nim + "</td>");
          document.write("<td>" + students[i].nama + "</td>");
          document.write("<td>" + students[i].status + "</td>");
          document.write("<td>" + students[i].attendance + "</td>");
          document.write("</tr>");
        }
      </script>
    </table>
  </body>
</html>
